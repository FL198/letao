<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <title>Document</title>
  <style>
      body{
          background-color: #222D32;
      }
      .panel{
          margin-top: 100px;
          border: none;
      }
      .panel-title{
          text-align: center;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default col-lg-4 col-lg-offset-4">
    <div class="row panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">后台管理系统</h3>
      </div>
    </div>
      <div class="panel-body">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">用户名：</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名" name="username">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">密　码：</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-6">
                <button type="reset" class="btn btn-default reset">重置</button>
                <button type="submit" class="btn pull-right btn-primary submit">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js//bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script>
$('form').bootstrapValidator({
  feedbackIcons: {
    valid: 'glyphicon glyphicon-ok',
    invalid: 'glyphicon glyphicon-remove',
    validating: 'glyphicon glyphicon-refresh'
  },
  fields: {
    username:{
      validators: {
        notEmpty: {
          message: '用户名不能为空'
        },
        stringLength: {
          min: 2,
          max: 6,
          message: '用户名长度必须是2-6位'
        },
        callback:{
            message:'用户名不存在'
        }
      }
    },
    password:{
        validators: {
          notEmpty: {
            message: '密码不能为空'
          },
          stringLength: {
            min: 6,
            max: 12,
            message: '用户名长度必须是6-12位'
          },
          callback:{
              message:'密码错误'
          }
        }
      }
    }
});
$('.submit').on('click',function(e){
    e.preventDefault()
    $.ajax({
        type:'post',
        url:'/employee/employeeLogin',
        data:$('form').serialize(),
        success:function(info){
            if(info.success){
                $(window).attr('location','3.html')
            }
            if(info.error===1000){
              $("form").data('bootstrapValidator').updateStatus('username','INVALID','callback')
            }
            if(info.error===1001){
              $("form").data('bootstrapValidator').updateStatus('password','INVALID','callback')
            }
        }
    })
})
var validator = $("form").data('bootstrapValidator');
$('.reset').on('click',function(){
    validator.resetForm()
})
$(document).ajaxStart(function(){
    NProgress.start()
})
$(document).ajaxStop(function(){
    NProgress.done()
})
</script>

</body>
</html>
