<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <title>index</title>
  <style>
      .chart1,.chart2{
          width: 547px;
          height: 400px;
      }
      .modal-dialog {
          width: 300px;
      }
      .category-list{
        display: none;
      }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-menu pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
    </div>
    <div class="header-back pull-right">
      <span class="glyphicon glyphicon-log-out back"></span>
  </div>
  </div>
  <div class="menu">
    <div class="brand pull-left">极客营</div>
    <div class="head">
      <img src="./image/default.png" width="100">
      <p>超级管理员</p>
      <div class="menu-list">
          <div class="list user"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></div>
          <div class="category">
                <div class="category-head">
                  <i class="glyphicon glyphicon-align-justify"></i><span>分类管理</span>
                </div>
                <div class="category-list">
                    <p class="category_one">一级分类</p>
                    <p class="category_two">二级分类</p class="category_one">
                </div>
          </div>
          <div class="list goods"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></div>
      </div>
  </div>
  </div>
  <div class="content">
    <div class="bread">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>
    </div>
    <div class="eacharts" style="margin:20px">
        <div class="chart1 pull-left"></div>
        <div class="chart2 pull-left"></div>
    </div>
  </div>
 <!-- 模态框（Modal） -->
   <div>
    <div class="modal" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                温馨提示
            </h4>
          </div>
          <div class="modal-body" style="color:brown">
            <span class="glyphicon glyphicon-pencil
            "></span>您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消
            </button>
            <button type="button" class="btn btn-primary" id="go-back">
              退出
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
   </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script>
     var myChart = echarts.init(document.querySelector('.chart1'));
     option = {
        title: {
            text: '2017年注册人数',
        },
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [1000, 1500, 1800, 1200, 1000, 500],
            type: 'bar'
        }],
      };
      myChart.setOption(option);
      var myChart2 = echarts.init(document.querySelector('.chart2'));
      option = {
          title: {
              text: '热门品牌销售',
              subtext: '2017年6月',
              left: 'center'
          },
          tooltip: {
              trigger: 'item',
              formatter: '{a} <br/>{b} : {c} ({d}%)'
          },
          legend: {
              orient: 'vertical',
              left: 'left',
              data: ['耐克', '阿迪', '新百伦', '李宁', '阿迪王']
          },
          series: [
              {
                  name: '访问来源',
                  type: 'pie',
                  radius: '55%',
                  center: ['50%', '60%'],
                  data: [
                      {value: 335, name: '直接访问'},
                      {value: 310, name: '邮件营销'},
                      {value: 234, name: '联盟广告'},
                      {value: 135, name: '视频广告'},
                      {value: 1548, name: '搜索引擎'}
                  ],
                  emphasis: {
                      itemStyle: {
                          shadowBlur: 10,
                          shadowOffsetX: 0,
                          shadowColor: 'rgba(0, 0, 0, 0.5)'
                      }
                  }
              }
          ]
        };
        myChart2.setOption(option);
</script>
</body>
</html>
