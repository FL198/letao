<!DOCTYPE html>
<html lang="en">
<head>    
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <title>user</title>
  <style>
      .modal-dialog {
      width: 300px;
      }
      .modal-dialog {
          width: 300px;
      }
      .category-list{
         display: none;
      }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-menu pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
    </div>
    <div class="header-back pull-right">
      <span class="glyphicon glyphicon-log-out back"></span>
  </div>
  </div>
  <div class="menu">
    <div class="brand pull-left">极客营</div>
    <div class="head">
      <img src="./image/default.png" width="100">
      <p>超级管理员</p>
      <div class="menu-list">
          <div class="list user"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></div>
          <div class="category">
                <div class="category-head">
                  <i class="glyphicon glyphicon-align-justify"></i><span>分类管理</span>
                </div>
                <div class="category-list">
                    <p class="category_one">一级分类</p>
                    <p class="category_two">二级分类</p class="category_one">
                </div>
          </div>
          <div class="list goods"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></div>
      </div>
  </div>
  </div>
  <div class="content">
    <div class="bread">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
    </div>
    <table class="table table-bordered user-table">
      <thead>
        <tr>
          <th>序号</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>状态</th>
          <th>操作</th>
      </tr>
      </thead>
        <tbody></tbody>
    </table>
    <div class="page pull-right" style="margin-right:30px;">
      <ul class="pagination"></ul>
  </div>
  </div>
  <div>
 <!-- 模态框（Modal） -->
 <div>
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
              温馨提示
          </h4>
        </div>
        <div class="modal-body" style="color:brown">
          <span class="glyphicon glyphicon-pencil
          "></span>您确定要退出后台管理系统吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消
          </button>
          <button type="button" class="btn btn-primary" id="go-back">
            退出
          </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
 </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script type="text/html" id='tmp-info'>
  {{each list v i}}
  <tr>
    <td>{{v.id}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{if v.isDelete==0}}正常{{else}}禁用{{/if}}</td>
    <td><button type="button" isDelete="{{v.isDelete}}" id="{{v.id}}" class="btn {{if v.isDelete==0}}btn-danger{{else}}btn-success{{/if}}">{{if v.isDelete==0}}禁用{{else}}启用{{/if}}</button></td>
  </tr>
  {{/each}}
</script>
<script src="./js/user.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
