<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <title>category_one</title>
  <style>
      .modal-dialog {
          width: 300px;
      }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-menu pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
    </div>
    <div class="header-back pull-right">
      <span class="glyphicon glyphicon-log-out back"></span>
  </div>
  </div>
  <div class="menu">
    <div class="brand pull-left">极客营</div>
    <div class="head">
      <img src="./image/default.png" width="100">
      <p>超级管理员</p>
      <div class="menu-list">
          <div class="list user"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></div>
          <div class="category">
                <div class="category-head">
                  <i class="glyphicon glyphicon-align-justify"></i><span>分类管理</span>
                </div>
                <div class="category-list">
                    <p class="category_one">一级分类</p>
                    <p class="category_two">二级分类</p class="category_one">
                </div>
          </div>
          <div class="list goods"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></div>
      </div>
  </div>
  </div>
  <div class="content">
    <div class="bread">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
    </div>
    <button type="button" class="btn btn-default add" style="margin:20px 0 10px 10px;cursor:pointer;">添加分类</button>
    <table class="table table-bordered user-table table-hover">
        <thead>
          <tr>
            <th class="col-lg-3">序号</th>
            <th class="col-lg-9">一级分类名</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="page pull-right" style="margin-right:30px;">
      <ul class="pagination"></ul>
  </div>
  </div>
  <div>
       <!-- 模态框（Modal） -->
       <div>
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加分类
                </h4>
              </div>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control categoryName" name="categoryName" placeholder="请输入一级分类">
                </div>
              <div class="modal-footer" style="border:none;">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-default pretend hidden" data-dismiss="modal"></button>
                <input type="submit" class="submit btn btn-primary" value="添加">
                <input type="reset" class="hidden btn btn-primary reset">
              </div>
            </form>
            </div>
          </div>
        
          </div>
       </div>
   <!-- 模态框（Modal） -->
   <div>
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                温馨提示
            </h4>
          </div>
          <div class="modal-body" style="color:brown">
            <span class="glyphicon glyphicon-pencil
            "></span>您确定要退出后台管理系统吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消
            </button>
            <button type="button" class="btn btn-primary" id="go-back">
              退出
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
   </div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/category_one.js"></script>
<script src="./js/common.js"></script>
<script type="text/html" id="tmp-info">
    {{each list v i}}
    <tr>
      <td class="col-lg-3">{{v.id}}</td>
      <td class="col-lg-9">{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
</body>
</html>
