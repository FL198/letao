<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/cart.css">
  <title>购物车</title>
</head>
<body>
    <div class="lt-wrap">
        <div class="lt-header">
          <div class="header-back back">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </div>
            <div class="header-title">购物车</div>
        </div>
        <div class="lt-content">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul class="mui-table-view" id='goods'></ul>
            </div>
          </div>
        </div>
        <div class="lt-footer">
            <div class="footer-home">
              <a href="main.html">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>首页</p>
              </a>
            </div>
            <div class="footer-category">
              <a href="category.html">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p>分类页</p>
              </a>
            </div>
            <div class="footer-cart">
              <a href="javascript:void(0)" class="active">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p>购物车</p>
              </a>            
            </div>
            <div class="footer-user">
              <a href="user.html">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>用户中心</p>
              </a>     
            </div>
        </div>
    </div>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/artTemplate/template-web.js?v=20200114"></script>
<script src="../js/common.js"></script>
<script src="../js/cart.js"></script>
<script type="text/html" id='tmp-info'>
  {{each list v i}}
  <li class="mui-table-view-cell">
    <div class="mui-slider-right mui-disabled">
      <a class="mui-btn mui-btn-blue oper-edit" data-size={{v.size}} data-id={{v.id}} data-num={{v.num}}><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      <a class="mui-btn mui-btn-red oper-del" data-id={{v.id}}><i class="fa fa-trash-o" aria-hidden="true"></i></a>
    </div>
    <div class="mui-slider-handle">
      <div class="info">
        <div class="good-photo fl">
          <img src="{{v.pic[0].picAddr}}" width="80" height="60"><br>
          <input type="checkbox" class='check-list' data-id={{v.id}}>
        </div>
        <div class="good-desc fl">
          <p class="good-name">
            {{v.proName}}
          </p>
          <div class="desc clearfix">
            <p class="fl"><span style="color:red;">¥{{v.price}}</span> <del>¥{{v.oldPrice}}</del></p><p class="fr">{{v.num}}双</p>
          </div>
          <p>鞋码：{{v.size}}</p>
        </div>
    </div>
    </div>     
  </li>
  {{/each}}
</script>
</body>
</html>
