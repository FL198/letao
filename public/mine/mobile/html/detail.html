<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/detail.css">
  <title>首页</title>
</head>

<body>
  <div class="lt-wrap">
    <div class="lt-header">
      <div class="header-back">
        <i class="fa fa-angle-left back" aria-hidden="true"></i>
      </div>
      <div class="header-title">商品详情</div>
      <div class="header-refresh">
        <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
        </div>
      </div>
    </div>
    <div class="lt-footer">
        <a href="cart.html">前往购物车</a>
        <button type="button" class="mui-btn mui-btn-danger add" style="margin-right:-50px">加入购物车</button><button type="button" class="mui-btn mui-btn-warning">买买买</button>
    </div>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/artTemplate/template-web.js?v=20200114"></script>
    <script src="../js/common.js"></script>
    <script src="../js/detail.js?v=20200117"></script>

    <script type="text/html" id='tmp-swiper'>
      <div class="lt-swiper">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
              src="{{list[list.length-1].picAddr}}" /></a></div>
            {{each list v i}}
              <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
              src="{{list[0].picAddr}}" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            {{each list v i}}
            <div class="mui-indicator mui-active"></div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="desc">
          <p class='title'>{{desc.proName}}</p>
          <p class='price'>价格：<span style='color:red'>¥{{desc.price}}</span><del>¥{{desc.oldPrice}}</del></p>
          <div class="size">
            尺码：
            <% for(var i=30;i<=50;++i){%>
                <span size=<%=i%>><%=i%></span>
            <%}%>
          </div>
          <div class="number">
            <p>数量：</p>
            <div class="mui-numbox" data-numbox-min='0'>
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量：{{desc.num}}双</span>
          </div>
          <div class="detail">
            详情：描述
          </div>
      </div>
    </script>
</body>
</html>
