<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>登录</title>
</head>
<body>
    <div class="lt-wrap">
        <div class="lt-header">
            <div class="header-back">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="header-title">登录</div>
        </div>
        <div class="lt-content">
          <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
            <input type="text" class="mui-input-clear username" placeholder="请输入用户名" name="username">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码" name="password">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary sure">确认</button>
                <button type="reset" class="mui-btn mui-btn-danger">重置</button>
            </div>
        </form>
        </div>
        <div class="lt-footer">
            <div class="footer-home">
              <a href="main.html">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p>首页</p>
              </a>
            </div>
            <div class="footer-category">
              <a href="category.html">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p>分类页</p>
              </a>
            </div>
            <div class="footer-cart">
              <a href="cart.html">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p>购物车</p>
              </a>            
            </div>
            <div class="footer-user">
              <a href="user.html" class="active">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p>用户中心</p>
              </a>     
            </div>
        </div>
    </div>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
